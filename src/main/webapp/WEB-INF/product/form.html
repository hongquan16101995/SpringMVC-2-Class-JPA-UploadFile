<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            margin: auto;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        a {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product form</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
        </div>
        <div class="mb-3 mt-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter price" th:field="*{price}">
        </div>
        <div class="mb-3 mt-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" th:field="*{quantity}">
        </div>
        <div class="mb-3 mt-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Enter date" th:field="*{dateCreated}">
        </div>
        <div class="mb-3 mt-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" placeholder="Enter image" th:field="*{img}">
            <img th:src="@{'/image/' + ${product.image}}" alt="Chưa có ảnh">
        </div>
        <div class="mb-3 mt-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c.id}"
                        th:text="${c.name}"></option>
            </select>
            <a class="btn btn-primary" th:href="@{/categories/create}">Create new category</a>
        </div>
        <div class="mb-3 mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/products}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
